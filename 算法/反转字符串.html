<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    /**
     *编写一个函数，其作用是将输入的字符串反转过来。输入字符串以字符数组 char[] 的形式给出。

      不要给另外的数组分配额外的空间，你必须原地修改输入数组、使用 O(1) 的额外空间解决这一问题。

      你可以假设数组中的所有字符都是 ASCII 码表中的可打印字符。

      示例 1：

      输入：["h","e","l","l","o"]
      输出：["o","l","l","e","h"]
      示例 2：

      输入：["H","a","n","n","a","h"]
      输出：["h","a","n","n","a","H"]

      注意：最简单的是用数组的高阶函数 reverse() 解决。
     */

    let arr = ["h","e","l","l","o"];
    function  fn(arr) {
      let i = 0,j=arr.length-1,t;
      while(i<j){
        t = arr[j];
        arr[j] = arr[i];
        arr[i] = t;
        i++;
        j--;        
      }
      return arr;      
    }  
    console.log(fn(arr))


</script>

</body>
</html>
