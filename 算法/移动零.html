<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动零</title>
</head>
<body>
  

<script>
  /**
    给定一个数组 nums，编写一个函数将所有 0 移动到数组的末尾，同时保持非零元素的相对顺序。

    示例:

    输入: [0,1,0,3,12]
    输出: [1,3,12,0,0]
    说明:

    必须在原数组上操作，不能拷贝额外的数组。
    尽量减少操作次数。
  */
  function fn(arr){
	 
   for(let i =0;i<arr.length-1;i++){
     if(arr[i]==0){			
       arr.push(arr[i]);
       arr.splice(i,1);
     }
   }
   return arr; 
 }

//  测试
let arr = [0,1,0,3,12]; 
fn(arr) //console [1, 3, 12, 0, 0]

let arr1 = [1,0,3,0,0,0,15,0,15,0,18,0,0,0,0,12];
fn(arr1 ) //console [1, 3, 0, 15, 15, 18, 0, 0, 12, 0, 0, 0, 0, 0, 0, 0]

</script>
</body>
</html>
