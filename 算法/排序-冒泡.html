<script>
    /**
     *  时间复杂度   交换次数*比较次数 O(n*n)
     *  空间复杂度
     *  稳定性：稳定
     *
     *  继续优化！
     *    1.flag标识
     *    2.序数列的边界
     *
     *  思想：每一趟找出最大(小)的元素
     */
    function bubble(arr = []) {
        let lastExchangeIndex
        let sortBorder = arr.length - 1    //  边界
        for (let i = 0; i < arr.length; i++) {
            let flag = true;   //设定一个标记，若为true，则表示此次循环没有进行交换，也就是待排序列已经有序，排序已然完成。
            for (let j = 0; j < sortBorder; j++) {
                if (arr[j] > arr[j + 1]) {    // 元素比较
                    // 交换值
                    let temp = arr[j+1]
                    arr[j+1] = arr[j]
                    arr[j] = temp
                    flag = false
                    lastExchangeIndex = j
                }
            }
            sortBorder = lastExchangeIndex
            if(flag) break
        }
    }



</script>
